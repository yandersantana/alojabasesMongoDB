<div *ngIf="mostrarLoading">
  <app-loading></app-loading>
</div>


<br><br>
 <div class="card">
    <h5 class="card-header text-center font-weight-bold text-uppercase ">Agenda Financiera de Pagos a Proveedores</h5>
    <div class="card-body">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="col-md-12" style="text-align: center;font-weight: bold;"><h6>Consulta Espec√≠fica</h6></div>
                <div class="row card">
                    <div class="col-md-12"> 
                        <div class="row">
                            <div class="col-md-3">Desde</div>
                            <div class="col-md-9">
                            <dx-date-box
                                [(value)]="nowdesde"
                                type="date">
                            </dx-date-box>
                            </div>

                            <div class="col-md-3">Hasta</div>
                            <div class="col-md-9">
                                <dx-date-box
                                    [(value)]="nowhasta"
                                    type="date">
                                </dx-date-box>
                            </div>

                            <div class="col-md-12">
                                <div class="dx-field radio">
                                    <div class="dx-field-value">
                                        <dx-radio-group
                                        [items]="tiposFactura"
                                        [(value)]="tipoFactura"
                                        layout="horizontal"
                                        (onValueChanged)="opcionRadioTipos($event)">
                                        </dx-radio-group>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-4"></div>
                            <div class="col-md-4 btnSearch">
                                <button class="btn btn-block btn-success" style="background-color: #ff5722;border-color: #ff5722;" (click)="traerTransaccionesChequesPorRango()">Buscar</button>
                            </div>
                            <div class="col-md-4"></div>
                        </div>        
                    </div>
                </div>                
            </div>
            
           
            <div class="col-md-4"></div>
        </div>   
    </div>
</div>
