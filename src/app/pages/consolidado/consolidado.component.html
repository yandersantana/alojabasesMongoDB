
<div class="row remiPro titulos">
    <div class="col-md-8"><div class="">
        
    </div></div>
    <div class="col-md-4"> <dx-select-box [items]="menu1" 
        [value]="menu1[0]" 
        [readOnly]="false" 
        [disabled]="false"
        (onValueChanged)="opcionMenu($event)"
        ></dx-select-box></div>
</div>


<div id="user" class="remiPro" style="display: block;">
    <dx-data-grid #datag2
        id="gridContainer"
        [dataSource]="invetarioP"
        [showBorders]="true"
        (onExporting)="onExporting2($event)"
        (onExported)="onExported2($event)">
        <dxo-filter-row 
        [visible]="true" ></dxo-filter-row>
        
        <dxo-search-panel 
        [visible]="true" 
        [width]="240" 
        placeholder="Buscar..."></dxo-search-panel>
        <i class="fa fa-exclamation-triangle" aria-hidden="true"></i> 
        <dxo-export [enabled]="true" fileName="Inventario Productos" [allowExportSelectedData]="true"></dxo-export>
        <dxi-column
            dataField="producto.PRODUCTO"
            caption="Producto"
            dataType="string"
            sortOrder="asc"
            width="30%" >
        </dxi-column>
        <dxi-column
            dataField="producto.precio"
            caption="Valor Unitario"
            dataType="currency"
            [visible]="false" >
        </dxi-column>
        <dxi-column
            dataField="producto.CLASIFICA"
            caption="Grupo"
            dataType="string"
            sortOrder="asc"
            width="15%"
            [visible]="false">
        </dxi-column>
        <dxi-column caption="Milagro"  dataField="sucursal1">
            <dxi-column
                dataField="cantidadCajas"
                caption="Cajas"
                dataType="number"
                class="d2">
            </dxi-column>
            <dxi-column
                dataField="cantidadPiezas"
                caption="Piezas"
                dataType="number">
            </dxi-column>
            <dxi-column
                dataField="cantidadM2"
                caption="m2/unidad"
                dataType="number"
                [visible]="true">
            </dxi-column>
            <dxi-column
                dataField="totalb1"
                caption="Total"
                format="currency"
                [visible]="false"
                width="10%">
            </dxi-column>
         </dxi-column>

         <dxi-column caption="Naranjito">
            <dxi-column
                dataField="cantidadCajas2"
                caption="Cajas"
                dataType="number">
            </dxi-column>
            <dxi-column
                dataField="cantidadPiezas2"
                caption="Piezas"
                dataType="number">
            </dxi-column>
            <dxi-column
                 dataField="cantidadM2b2"
                caption="m2/unidad"
                dataType="number"
                [visible]="true">
            </dxi-column>
            <dxi-column
                dataField="totalb2"
                caption="Total"
                valueFormat="currency"
               
                [visible]="false"
                width="10%">
            </dxi-column>
         </dxi-column>

         <dxi-column caption="El Triunfo">
            <dxi-column
                dataField="cantidadCajas3"
                caption="Cajas"
                dataType="number">
            </dxi-column>
            <dxi-column
                dataField="cantidadPiezas3"
                caption="Piezas"
                dataType="number">
            </dxi-column>
            <dxi-column
                 dataField="cantidadM2b3"
                caption="m2/unidad"
                dataType="number"
                [visible]="true">
            </dxi-column>
            <dxi-column
                dataField="totalb3"
                caption="Total"
                valueFormat="currency"
                
                [visible]="false"
                width="10%">
            </dxi-column>
         </dxi-column>
        
        
        <dxi-sort-by-group-summary-info summaryItem="count"></dxi-sort-by-group-summary-info>
        <dxo-paging [pageSize]="12"></dxo-paging>
        <dxo-pager
            [showPageSizeSelector]="true"
            [allowedPageSizes]="[8, 12, 20]"
        ></dxo-pager>
    </dx-data-grid>
</div>
