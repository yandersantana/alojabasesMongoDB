<div *ngIf="mostrarLoading">
    <app-loading-messagge [messagge]="mensajeLoading"></app-loading-messagge>
</div>

<br><br>
 <div class="card">
    <h5 class="card-header text-center font-weight-bold text-uppercase ">Cuentas por Pagar</h5>
    <div class="card-body">
            <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-4">
                <div class="col-md-12" style="text-align: center;font-weight: bold;"><h6>Consulta Espec√≠fica</h6></div>
                <div class="row card">
                    <div class="col-md-12"> 
                        <div class="row">
                            <div class="col-md-3">Desde</div>
                            <div class="col-md-9">
                            <dx-date-box
                                [(value)]="nowdesde"
                                type="date">
                            </dx-date-box>
                            </div>

                            <div class="col-md-3">Hasta</div>
                            <div class="col-md-9">
                            <dx-date-box
                                [(value)]="nowhasta"
                                type="date">
                            </dx-date-box>
                            </div>

                            <div class="col-md-4"></div>
                            <div class="col-md-4 btnSearch">
                                <button class="btn btn-block btn-success" style="background-color: #ff5722;border-color: #ff5722;" (click)="traerCuentasPorRango()">Buscar</button>
                            </div>
                            <div class="col-md-4"></div>
                        </div>        
                    </div>
                </div>                
            </div>
            
            <div class="col-md-4 " style="margin-left: 1em;">
                <div class="col-md-12" style="text-align: center;font-weight: bold;"><h6>Consulta General</h6></div>
                <div class="row card">
                    <br><br>
                    <div class="col-md-12"> 
                        <div class="row">  
                            <div class="col-md-3"></div>
                            <div class="col-md-6 btnSearch">
                                <button class="btn btn-block btn-success" style="background-color: #ff5722;border-color: #ff5722;" (click)="traerListaCuentas()">Buscar Todos</button>
                            </div>
                            <div class="col-md-3"></div>
                        </div>        
                    </div>
                    <br>
                </div>         

            </div>
            <div class="col-md-2"></div>
        </div>   
    </div>
</div>

<div class="row">
    <div class="col-md-7"></div>
    <div class="col-md-5">
        <div class="dx-field radio">
            <div class="dx-field-value">
                <dx-radio-group
                [items]="estados"
                [value]="estado"
                layout="horizontal"
                (onValueChanged)="opcionRadio($event)">
                </dx-radio-group>
            </div>
        </div>
    </div>
</div>


<br>
<dx-data-grid #datag2
    id="gridContainer"
    [dataSource]="listaCuentas"
    [showBorders]="true">
    <dxo-filter-row [visible]="true" ></dxo-filter-row>
    <dxo-export [enabled]="true" fileName="Cuentas por Pagar" [allowExportSelectedData]="true"></dxo-export>
    <dxo-search-panel [visible]="true" [width]="240" placeholder="Buscar..."></dxo-search-panel>
    <dxi-column dataField="comprobanteId" caption="Comprobante" dataType="string" sortOrder="desc"></dxi-column>
    <dxi-column dataField="fecha" dataType="date" format="dd/MM/yyyy"  caption="Fecha" ></dxi-column>
    <dxi-column dataField="numDocumento" caption="Doc." dataType="string"></dxi-column>
    <dxi-column dataField="valor" caption="Valor" dataType="string" [visible]="true"></dxi-column>
    <dxi-column dataField="beneficiario" caption="Beneficiario" dataType="string"></dxi-column>
    <dxi-column dataField="ruBeneficiario" caption="RUC / CI" dataType="string"></dxi-column>
    <dxi-column dataField="sucursal" caption="Sucursal" dataType="string"></dxi-column>
    <dxi-column dataField="notas" caption="Notas" dataType="string" [visible]="true"></dxi-column>
    
    <dxi-column type="buttons" dataField="bt2" caption="Anular" width="6%" [visible]="true" *ngIf="mostrarDelete">
        <dxi-button icon="clear" [onClick]="deleteCuenta"></dxi-button>   
    </dxi-column>
    <dxi-column type="buttons" dataField="bt2" caption="Aprobar" width="6%" [visible]="true" *ngIf="mostrarAprobacion">
        <dxi-button icon="fa fa-check" [onClick]="aprobarEliminacion"></dxi-button>   
    </dxi-column>
    <dxi-column type="buttons" dataField="bt2" caption="Rechazar" width="6%" [visible]="true" *ngIf="mostrarAprobacion">
        <dxi-button icon="fa fa-reply" [onClick]="rechazarEliminacion"></dxi-button>   
    </dxi-column>
 
    
    <dxo-paging [pageSize]="12"></dxo-paging>
    <dxo-pager
        [showPageSizeSelector]="true"
        [allowedPageSizes]="[8, 12, 20]"
    ></dxo-pager>
</dx-data-grid>
