<div class="col-md-12">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-10">
            <div class="dx-field radio">
                <div class="dx-field-value">
                    <dx-radio-group
                    [items]="tiposFactura"
                    [(value)]="tipoFactura"
                    layout="horizontal"
                    (onValueChanged)="opcionRadioTipos($event)">
                    </dx-radio-group>
                </div>
            </div>
        </div>
    </div>
</div>


<br>
<dx-data-grid #datag2
    id="gridContainer"
    [dataSource]="listaFacturas"
    [showBorders]="true">
    <dxo-filter-row [visible]="true" ></dxo-filter-row>
    <dxo-export [enabled]="true" [(fileName)]="nombreArchivo" [allowExportSelectedData]="true"></dxo-export>
    <dxo-search-panel [visible]="true" [width]="240" placeholder="Buscar..."></dxo-search-panel>
    <dxi-column dataField="idF" caption="ID" dataType="string" sortOrder="desc"></dxi-column>
    <dxi-column dataField="fecha" caption="Fecha" format="dd/MM/yyyy" dataType="date"></dxi-column>
    <dxi-column dataField="fechaExpiracion" caption="Fecha Expiracion" format="dd/MM/yyyy" dataType="date"></dxi-column>
    <dxi-column dataField="nFactura" caption="Factura" dataType="string"></dxi-column>
    <dxi-column dataField="nSolicitud" caption="N/Orden" dataType="string"></dxi-column>
    <dxi-column dataField="proveedor" caption="Proveedor" dataType="string" [visible]="true"></dxi-column>
    <dxi-column dataField="valorAbonado" caption="Valor Abonado" dataType="number"></dxi-column>
    <dxi-column dataField="total" caption="Total" dataType="string"></dxi-column>
    <dxi-column dataField="estado" caption="Estado" dataType="string"></dxi-column>
    <dxi-column type="buttons" dataField="bt1" caption="Trans." width="7%">
        <dxi-button hint="Notas" icon="fa fa-list" [onClick]="mostrarTransaciones"></dxi-button>
    </dxi-column>

    <dxo-summary>
            <dxi-total-item
                column="total"
                valueFormat="currency"
                displayFormat="{0}"
                summaryType="sum"
                alignment="left">
            </dxi-total-item>
        </dxo-summary>

    <dxo-paging [pageSize]="12"></dxo-paging>
    <dxo-pager
        [showPageSizeSelector]="true"
        [allowedPageSizes]="[8, 12, 20]"
    ></dxo-pager>
</dx-data-grid>



<dx-popup [width]="750" [height]="450" [showTitle]="true" title="Factura #: {{numeroFactura}}" [dragEnabled]="false"
    [closeOnOutsideClick]="true" [(visible)]="popupVisible">
    <div *dxTemplate="let data of 'content'">
        <dx-scroll-view width="100%" height="100%">
        <div class="col-md-12">
            <div class="row espacio" style="text-align: center;">
                <div class="col-md-1"></div>
                <div class="col-md-10">
                    <h6>Transacciones Facturas</h6>
                    <table style="margin-top: 1em;">
                        <tr>
                            <th class="text-center">Fecha</th>
                            <th class="text-center">Valor Abonado</th>
                            <th class="text-center">Valor Saldos</th>
                            <th class="text-center">Valor</th>
                        <!--   <th class="text-center">M2</th> -->
                        </tr>
                        <tr *ngFor="let pro of listadoTransaccionesFacturas; let id = index">
                            <td style="text-align: center;width: 25%;">
                                {{pro.fechaFactura | date: 'dd/MM/yyyy'}}
                            </td>
                            <td style="text-align: center;width: 20%;">
                                {{pro.valorAbonado}}
                            </td>
                            <td style="text-align: center;width: 20%;">
                            {{pro.valorSaldos}}
                            </td>
                            <td style="text-align: center;width: 20%;">
                            {{pro.valorCancelado}}
                            </td>
                                                    
                        </tr>
                    </table>
                    
                </div>
                <div class="col-md-1"></div>
                
                
            </div>
           
        </div>


    </dx-scroll-view>
    </div>
</dx-popup>
