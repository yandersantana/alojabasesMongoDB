<div *ngIf="mostrarLoading">
  <app-loading></app-loading>
</div>


<br><br>
 <div class="card">
    <h5 class="card-header text-center font-weight-bold text-uppercase ">Registros Facturas Proveedor</h5>
    <div class="card-body">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-4">
                <div class="col-md-12" style="text-align: center;font-weight: bold;"><h6>Consulta Espec√≠fica</h6></div>
                <div class="row card">
                    <div class="col-md-12"> 
                        <div class="row">
                            <div class="col-md-3">Desde</div>
                            <div class="col-md-9">
                            <dx-date-box
                                [(value)]="nowdesde"
                                type="date">
                            </dx-date-box>
                            </div>

                            <div class="col-md-3">Hasta</div>
                            <div class="col-md-9">
                            <dx-date-box
                                [(value)]="nowhasta"
                                type="date">
                            </dx-date-box>
                            </div>

                            <div class="col-md-4"></div>
                            <div class="col-md-4 btnSearch">
                                <button class="btn btn-block btn-success" style="background-color: #ff5722;border-color: #ff5722;" (click)="traerFacturasPorRango()">Buscar</button>
                            </div>
                            <div class="col-md-4"></div>
                        </div>        
                    </div>
                </div>                
            </div>
            
            <div class="col-md-4 " style="margin-left: 1em;">
                <div class="col-md-12" style="text-align: center;font-weight: bold;"><h6>Consulta General</h6></div>
                <div class="row card">
                    <br><br>
                    <div class="col-md-12"> 
                        <div class="row">  
                    
                            <div class="col-md-3"></div>
                            <div class="col-md-6 btnSearch">
                                <button class="btn btn-block btn-success" style="background-color: #ff5722;border-color: #ff5722;" (click)="traerlistaFacturas()">Buscar Todos</button>
                            </div>
                            <div class="col-md-3"></div>
                        </div>        
                    </div>
                    <br>
                </div>         

            </div>
            <div class="col-md-2"></div>
        </div>   
    </div>
</div>

<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-8">
        <div class="dx-field radio">
            <div class="dx-field-value">
                <dx-radio-group
                [items]="tiposFactura"
                [(value)]="tipoFactura"
                layout="horizontal"
                (onValueChanged)="opcionRadioTipos($event)">
                </dx-radio-group>
            </div>
        </div>
    </div>
</div>

<br>
<dx-data-grid #datag2
    id="gridContainer"
    [dataSource]="listaFacturas"
    [showBorders]="true">
    <dxo-filter-row [visible]="true" ></dxo-filter-row>
    <dxo-export [enabled]="true" [(fileName)]="nombreArchivo" [allowExportSelectedData]="true"></dxo-export>
    <dxo-search-panel [visible]="true" [width]="240" placeholder="Buscar..."></dxo-search-panel>
    <dxi-column dataField="idF" caption="ID" dataType="string" sortOrder="desc"></dxi-column>
    <dxi-column dataField="fecha" caption="Fecha" format="dd/MM/yyyy" dataType="date"></dxi-column>
    <dxi-column dataField="fechaExpiracion" caption="Fecha Expiracion" format="dd/MM/yyyy" dataType="date"></dxi-column>
    <dxi-column dataField="nFactura" caption="Factura" dataType="string"></dxi-column>
    <dxi-column dataField="nSolicitud" caption="N/Orden" dataType="string"></dxi-column>
    <dxi-column dataField="proveedor" caption="Proveedor" dataType="string" [visible]="true"></dxi-column>
    <dxi-column dataField="total" caption="Total" dataType="string"></dxi-column>
    <dxi-column dataField="estado" caption="Estado" dataType="string"></dxi-column>

    <dxo-summary>
            <dxi-total-item
                column="total"
                valueFormat="currency"
                displayFormat="{0}"
                summaryType="sum"
                alignment="left">
            </dxi-total-item>
        </dxo-summary>

    <dxo-paging [pageSize]="12"></dxo-paging>
    <dxo-pager
        [showPageSizeSelector]="true"
        [allowedPageSizes]="[8, 12, 20]"
    ></dxo-pager>
</dx-data-grid>
