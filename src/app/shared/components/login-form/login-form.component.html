<ngx-spinner
  bdOpacity = 0.4
  bdColor = "#333"
  size = "medium"
  color = "#fff"
  type = "ball-beat"
  [fullScreen] = "false"
  >
<p style="color: white" > Espere </p>
</ngx-spinner>

<dx-validation-group #validateLogin>
    <div class="login-header">
        <img src="../../../../assets/Logo 01.png" alt="" class="img-thumbnail">
    </div>
    <div class="dx-field">
        <dx-text-box [(value)]="login" placeholder="Usuario o email" width="100%" >
            <dx-validator>
                <dxi-validation-rule type="required" message="Usuario es requerido" ></dxi-validation-rule>
            </dx-validator>
        </dx-text-box>
    </div>
    <div class="dx-field">
        <dx-text-box mode="password" [(value)]="password" placeholder="ContraseÃ±a" width="100%" (onEnterKey)="signIn($event)">
            <dx-validator>
                <dxi-validation-rule type="required" message="Campo requerido"></dxi-validation-rule>
            </dx-validator>
        </dx-text-box>
    </div>
   
    <div class="dx-field">
        <dx-button type="default" text="Iniciar sesion"  width="100%" (onClick)="signIn($event)"></dx-button>
    </div>

    <div class="login-footer">
      Designed by Juan Forero for businnes administration
    </div>

    <div class="col-md-12">
      <div style="text-align: center;">
        <a href="http://159.223.107.115:3000/">Software de Pruebas</a>
      </div>
      
    </div>
</dx-validation-group>
