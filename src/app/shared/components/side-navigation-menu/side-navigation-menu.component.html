<div class="menu-container">
    <dx-tree-view
        expandEvent="click"
        width="100%"
        [items]="items"
        (onInitialized)="onMenuInitialized($event)"
        (onItemClick)="onItemClick($event)"
        (onContentReady)="updateSelection($event)"
        (onSelectionChanged)="updateSelection($event)"
        [selectByClick]="true"
        selectionMode="single"
        keyExpr="path"
       >
